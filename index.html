<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css"/>
  <title>My Simple Blog</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="#" aria-label="Home">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 class="title">My Simple Blog</h1>
          <p class="subtitle">Sharing my journey, one post at a time.</p>
        </div>
      </a>
    </header>

    <main aria-label="Blog posts" class="posts"></main>

    <footer>
      <p> My Simple Blog - Built with pure HTML & JS</p>
    </footer>
  </div>

  <script>
    // Array of my blogs
    const blogPosts = [
      {
        title: "Day 1 at the Gym - The Start of Something New",
        author: "Suraj",
        date: "2025-06-26",
        summary: "Walking into the gym felt like walking into an arena. I had no idea how the dumbbells were supposed to be used, but I knew this was the first rep of a long journey toward discipline and health.",
        link: "#"
      },
      {
        title: "Surviving My First Hackathon",
        author: "Suraj",
        date: "2025-04-20",
        summary: "20 hours, zero sleep, and way too much coffee. We built a medicine-scanning app that actually worked! Here’s what went right, what broke down, and what I’d do differently in the next hackathon.",
        link: "#"
      },
      {
        title: "Why I Started the 100-Day Discipline Challenge",
        author: "Suraj",
        date: "2025-08-03",
        summary: "Quitting old habits, fixing my sleep, and learning full stack dev - this challenge isn’t just about productivity, it’s about transformation before my birthday. Here’s what Day 1 felt like.",
        link: "#"
      }
    ];

    const postsContainer = document.querySelector(".posts");

    // Render posts dynamically
    postsContainer.innerHTML = blogPosts.map(post => `
      <article class="post" tabindex="0">
        <a class="title-link" href="${post.link}">
          <h2>${post.title}</h2>
        </a>
        <div class="meta">
          <span>By <strong>${post.author}</strong></span>
          <span class="dot"></span>
          <time datetime="${post.date}">${new Date(post.date).toDateString()}</time>
        </div>
        <p class="summary">${post.summary}</p>
        <a class="read-more" href="${post.link}">Read more</a>
      </article>
    `).join("");

    // Keep footer year updated
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
